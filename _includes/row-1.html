<div class="row">
  <div class="col-sm-3 box info">
    <h3>Info</h3>
    {% for page in site.pages %}
    {% if page.title == 'Info' %}
      ...
    {% endif %}
    {% endfor %}
  </div>
  <div class="col-sm-6 box featured-streamer">
    {% for page in site.pages %}
    {% if page.title == 'Featured Streamer' %}
      Featured Streamer
    {% endif %}
    {% endfor %}
  </div>
  <div class="col-sm-3 box news">
    <h3>News</h3>
    <ul>
    {% for post in site.categories.news %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  </div>
</div>
